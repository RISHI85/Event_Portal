<svg width="1140" height="320" viewBox="0 0 1140 320" xmlns="http://www.w3.org/2000/svg">
  <rect width="1140" height="320" fill="white"/>
  <g transform="translate(0,10)">
    <!-- Panel 1: Linear Regression -->
    <g transform="translate(0,0)">
      <rect x="0" y="0" width="360" height="300" fill="white"/>
      <text x="180" y="18" text-anchor="middle" font-size="14" font-family="Arial">Linear Regression — Pred vs Actual (MAE≈1.54, RMSE≈1.92)</text>
      <g transform="translate(50,30)">
        <line x1="0" y1="240" x2="280" y2="240" stroke="black" stroke-width="1"/>
        <line x1="0" y1="240" x2="0" y2="0" stroke="black" stroke-width="1"/>
        <g fill="black" font-size="10" font-family="Arial">
          <g>
            <line x1="0" y1="240" x2="0" y2="245" stroke="black"/><text x="0" y="258" text-anchor="middle">0</text>
            <line x1="70" y1="240" x2="70" y2="245" stroke="black"/><text x="70" y="258" text-anchor="middle">1</text>
            <line x1="140" y1="240" x2="140" y2="245" stroke="black"/><text x="140" y="258" text-anchor="middle">2</text>
            <line x1="210" y1="240" x2="210" y2="245" stroke="black"/><text x="210" y="258" text-anchor="middle">3</text>
            <line x1="280" y1="240" x2="280" y2="245" stroke="black"/><text x="280" y="258" text-anchor="middle">4</text>
          </g>
          <g>
            <line x1="0" y1="240" x2="-5" y2="240" stroke="black"/><text x="-10" y="244" text-anchor="end">0</text>
            <line x1="0" y1="180" x2="-5" y2="180" stroke="black"/><text x="-10" y="184" text-anchor="end">1</text>
            <line x1="0" y1="120" x2="-5" y2="120" stroke="black"/><text x="-10" y="124" text-anchor="end">2</text>
            <line x1="0" y1="60" x2="-5" y2="60" stroke="black"/><text x="-10" y="64" text-anchor="end">3</text>
            <line x1="0" y1="0" x2="-5" y2="0" stroke="black"/><text x="-10" y="4" text-anchor="end">4</text>
          </g>
        </g>
        <line x1="50" y1="270" x2="330" y2="30" stroke="#888" stroke-width="1" stroke-dasharray="4 4"/>
        <text x="190" y="302" text-anchor="middle" font-size="12" font-family="Arial">Actual values</text>
        <text x="15" y="150" text-anchor="middle" font-size="12" font-family="Arial" transform="rotate(-90 15,150)">Predicted values</text>
        <circle cx="120" cy="130" r="3.5" fill="#1f77b4" fill-opacity="0.8"/>
        <circle cx="120" cy="270" r="3.5" fill="#1f77b4" fill-opacity="0.8"/>
        <circle cx="120" cy="246.9" r="3.5" fill="#1f77b4" fill-opacity="0.8"/>
        <circle cx="330" cy="235" r="3.5" fill="#1f77b4" fill-opacity="0.8"/>
      </g>
    </g>

    <!-- Panel 2: Moving Average (window=2) -->
    <g transform="translate(390,0)">
      <rect x="0" y="0" width="360" height="300" fill="white"/>
      <text x="180" y="18" text-anchor="middle" font-size="14" font-family="Arial">Moving Average(2) — Pred vs Actual (MAE≈1.13, RMSE≈1.60)</text>
      <g transform="translate(50,30)">
        <line x1="0" y1="240" x2="280" y2="240" stroke="black" stroke-width="1"/>
        <line x1="0" y1="240" x2="0" y2="0" stroke="black" stroke-width="1"/>
        <g fill="black" font-size="10" font-family="Arial">
          <g>
            <line x1="0" y1="240" x2="0" y2="245" stroke="black"/><text x="0" y="258" text-anchor="middle">0</text>
            <line x1="70" y1="240" x2="70" y2="245" stroke="black"/><text x="70" y="258" text-anchor="middle">1</text>
            <line x1="140" y1="240" x2="140" y2="245" stroke="black"/><text x="140" y="258" text-anchor="middle">2</text>
            <line x1="210" y1="240" x2="210" y2="245" stroke="black"/><text x="210" y="258" text-anchor="middle">3</text>
            <line x1="280" y1="240" x2="280" y2="245" stroke="black"/><text x="280" y="258" text-anchor="middle">4</text>
          </g>
          <g>
            <line x1="0" y1="240" x2="-5" y2="240" stroke="black"/><text x="-10" y="244" text-anchor="end">0</text>
            <line x1="0" y1="180" x2="-5" y2="180" stroke="black"/><text x="-10" y="184" text-anchor="end">1</text>
            <line x1="0" y1="120" x2="-5" y2="120" stroke="black"/><text x="-10" y="124" text-anchor="end">2</text>
            <line x1="0" y1="60" x2="-5" y2="60" stroke="black"/><text x="-10" y="64" text-anchor="end">3</text>
            <line x1="0" y1="0" x2="-5" y2="0" stroke="black"/><text x="-10" y="4" text-anchor="end">4</text>
          </g>
        </g>
        <line x1="50" y1="270" x2="330" y2="30" stroke="#888" stroke-width="1" stroke-dasharray="4 4"/>
        <text x="190" y="302" text-anchor="middle" font-size="12" font-family="Arial">Actual values</text>
        <text x="15" y="150" text-anchor="middle" font-size="12" font-family="Arial" transform="rotate(-90 15,150)">Predicted values</text>
        <circle cx="120" cy="130" r="3.5" fill="#1f77b4" fill-opacity="0.8"/>
        <circle cx="120" cy="165" r="3.5" fill="#1f77b4" fill-opacity="0.8"/>
        <circle cx="120" cy="210" r="3.5" fill="#1f77b4" fill-opacity="0.8"/>
        <circle cx="330" cy="210" r="3.5" fill="#1f77b4" fill-opacity="0.8"/>
      </g>
    </g>

    <!-- Panel 3: Naive Last (grid) -->
    <g transform="translate(780,0)">
      <rect x="0" y="0" width="360" height="300" fill="white"/>
      <text x="180" y="18" text-anchor="middle" font-size="14" font-family="Arial">Naive Last — Pred vs Actual (MAE≈1.00, RMSE≈1.58)</text>
      <g transform="translate(50,30)">
        <g stroke="#d0d5dd" stroke-width="1">
          <line x1="0" y1="240" x2="280" y2="240"/><line x1="0" y1="180" x2="280" y2="180"/><line x1="0" y1="120" x2="280" y2="120"/><line x1="0" y1="60" x2="280" y2="60"/><line x1="0" y1="0" x2="280" y2="0"/>
          <line x1="0" y1="0" x2="0" y2="240"/><line x1="70" y1="0" x2="70" y2="240"/><line x1="140" y1="0" x2="140" y2="240"/><line x1="210" y1="0" x2="210" y2="240"/><line x1="280" y1="0" x2="280" y2="240"/>
        </g>
        <line x1="0" y1="240" x2="280" y2="240" stroke="black" stroke-width="1"/>
        <line x1="0" y1="240" x2="0" y2="0" stroke="black" stroke-width="1"/>
        <g fill="black" font-size="10" font-family="Arial">
          <g><text x="0" y="258" text-anchor="middle">0</text><text x="70" y="258" text-anchor="middle">1</text><text x="140" y="258" text-anchor="middle">2</text><text x="210" y="258" text-anchor="middle">3</text><text x="280" y="258" text-anchor="middle">4</text></g>
          <g><text x="-10" y="244" text-anchor="end">0</text><text x="-10" y="184" text-anchor="end">1</text><text x="-10" y="124" text-anchor="end">2</text><text x="-10" y="64" text-anchor="end">3</text><text x="-10" y="4" text-anchor="end">4</text></g>
        </g>
        <line x1="50" y1="270" x2="330" y2="30" stroke="#888" stroke-width="1" stroke-dasharray="4 4"/>
        <text x="190" y="302" text-anchor="middle" font-size="12" font-family="Arial">Actual values</text>
        <text x="15" y="150" text-anchor="middle" font-size="12" font-family="Arial" transform="rotate(-90 15,150)">Predicted values</text>
        <circle cx="120" cy="130" r="3.5" fill="#1f77b4" fill-opacity="0.8"/>
        <circle cx="120" cy="210" r="3.5" fill="#1f77b4" fill-opacity="0.8"/>
        <circle cx="120" cy="210" r="3.5" fill="#1f77b4" fill-opacity="0.8"/>
        <circle cx="330" cy="210" r="3.5" fill="#1f77b4" fill-opacity="0.8"/>
      </g>
    </g>
  </g>
</svg>
