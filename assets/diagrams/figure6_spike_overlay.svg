  <polyline fill="none" stroke="#e11d48" stroke-width="2" points="80,280 200,300 320,340 440,420 560,430 680,380 800,330 880,320"/>
  <text x="820" y="200" font-family="Arial" font-size="12" fill="#e11d48">Response Time (ms)</text>
</svg>
