<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-label="Active users vs response time during spike">
  <title>Figure 6: Spike Test Overlay</title>
  <desc>Placeholder overlay showing active users (area) and response time (line) during an event launch spike.</desc>
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="480" y="30" text-anchor="middle" font-family="Arial" font-size="18">Active Users vs Response Time (Spike)</text>
  <!-- Axes -->
  <line x1="80" y1="80" x2="80" y2="480" stroke="#ccc"/>
  <line x1="80" y1="480" x2="880" y2="480" stroke="#ccc"/>
  <text x="40" y="270" text-anchor="middle" font-family="Arial" font-size="12" transform="rotate(-90 40,270)">Y: Active users (count) / Response time (ms)</text>
  <text x="480" y="520" text-anchor="middle" font-family="Arial" font-size="12">X: Time (minutes)</text>
