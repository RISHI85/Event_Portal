<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="720" viewBox="0 0 1200 720" role="img" aria-label="High-level system architecture diagram">
  <title>Figure 1: High-level System Architecture</title>
  <desc>React frontend modules interacting with REST APIs (Auth, Events, Registrations, Payments) and external payment gateway.</desc>
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="600" y="40" text-anchor="middle" font-family="Arial" font-size="20">High-level System Architecture</text>

  <!-- Client box -->
  <rect x="60" y="90" width="480" height="520" rx="12" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="300" y="115" text-anchor="middle" font-family="Arial" font-size="14" fill="#111827">React Frontend</text>

  <!-- Client modules -->
  <rect x="90" y="140" width="420" height="70" rx="8" fill="#ecfeff" stroke="#06b6d4"/>
  <text x="300" y="165" text-anchor="middle" font-family="Arial" font-size="13">Discovery & Navigation</text>
  <text x="300" y="185" text-anchor="middle" font-family="Arial" font-size="11">Search (debounced), Breadcrumbs</text>

  <rect x="90" y="230" width="420" height="110" rx="8" fill="#f0fdf4" stroke="#10b981"/>
  <text x="300" y="255" text-anchor="middle" font-family="Arial" font-size="13">Event Details Experience</text>
  <text x="300" y="275" text-anchor="middle" font-family="Arial" font-size="11">Countdown, Add to Calendar, Share, FAQ, Similar Events</text>

  <rect x="90" y="360" width="420" height="80" rx="8" fill="#fefce8" stroke="#f59e0b"/>
  <text x="300" y="385" text-anchor="middle" font-family="Arial" font-size="13">Payment & Checkout</text>
  <text x="300" y="405" text-anchor="middle" font-family="Arial" font-size="11">Form + Sticky Summary, Trust Indicators</text>

  <rect x="90" y="460" width="420" height="60" rx="8" fill="#eef2ff" stroke="#6366f1"/>
  <text x="300" y="485" text-anchor="middle" font-family="Arial" font-size="13">Event Catalog</text>
  <text x="300" y="505" text-anchor="middle" font-family="Arial" font-size="11">Stepcone Events, Badges & Status</text>

  <rect x="90" y="540" width="420" height="50" rx="8" fill="#fff7ed" stroke="#fb923c"/>
  <text x="300" y="570" text-anchor="middle" font-family="Arial" font-size="13">Observability & Guardrails</text>

  <!-- API box -->
  <rect x="600" y="140" width="280" height="420" rx="12" fill="#f8fafc" stroke="#cbd5e1"/>
  <text x="740" y="165" text-anchor="middle" font-family="Arial" font-size="14" fill="#111827">Backend REST APIs</text>

  <rect x="630" y="190" width="220" height="60" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="740" y="225" text-anchor="middle" font-family="Arial" font-size="12">Auth Service</text>

  <rect x="630" y="260" width="220" height="60" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="740" y="295" text-anchor="middle" font-family="Arial" font-size="12">Events Service</text>

  <rect x="630" y="330" width="220" height="60" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="740" y="365" text-anchor="middle" font-family="Arial" font-size="12">Registrations Service</text>

  <rect x="630" y="400" width="220" height="60" rx="8" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="740" y="435" text-anchor="middle" font-family="Arial" font-size="12">Payments Service</text>

  <!-- Payment Gateway -->
  <rect x="920" y="330" width="220" height="80" rx="12" fill="#f5f3ff" stroke="#c4b5fd"/>
  <text x="1030" y="375" text-anchor="middle" font-family="Arial" font-size="12">External Payment Gateway</text>

  <!-- Arrows client -> APIs -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#334155"/>
    </marker>
    <marker id="darrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#94a3b8"/>
    </marker>
  </defs>

  <line x1="510" y1="175" x2="630" y2="290" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="510" y1="285" x2="630" y2="290" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="510" y1="395" x2="630" y2="360" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="510" y1="485" x2="630" y2="290" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- API -> Client dashed responses -->
  <line x1="630" y1="290" x2="510" y2="175" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#darrow)"/>
  <line x1="630" y1="290" x2="510" y2="285" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#darrow)"/>
  <line x1="630" y1="360" x2="510" y2="395" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#darrow)"/>
  <line x1="630" y1="435" x2="510" y2="560" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#darrow)"/>

  <!-- Payments -> Gateway -->
  <line x1="850" y1="430" x2="920" y2="370" stroke="#334155" stroke-width="2" marker-end="url(#arrow)"/>
</svg>
