<svg xmlns="http://www.w3.org/2000/svg" width="960" height="540" viewBox="0 0 960 540" role="img" aria-label="Performance trends: page load and search latency over runs">
  <title>Figure 4: Performance Trends</title>
  <desc>Placeholder line chart showing page load time and search latency vs test runs with target thresholds.</desc>
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="480" y="30" text-anchor="middle" font-family="Arial" font-size="18">Performance Trends</text>
  <text x="40" y="270" text-anchor="middle" font-family="Arial" font-size="12" transform="rotate(-90 40,270)">Y: Time (page load: seconds, search latency: ms)</text>
  <line x1="80" y1="80" x2="80" y2="480" stroke="#ccc"/>
  <line x1="80" y1="480" x2="880" y2="480" stroke="#ccc"/>
  <text x="480" y="520" text-anchor="middle" font-family="Arial" font-size="12">X: Test Runs</text>
  <!-- Target thresholds -->
  <line x1="80" y1="200" x2="880" y2="200" stroke="#e11d48" stroke-dasharray="6,4"/>
  <text x="885" y="205" font-family="Arial" font-size="12" fill="#e11d48">Page load target &lt; 3s</text>
  <line x1="80" y1="320" x2="880" y2="320" stroke="#0ea5e9" stroke-dasharray="6,4"/>
  <text x="885" y="325" font-family="Arial" font-size="12" fill="#0ea5e9">Search latency target &lt; 500ms</text>
  <!-- Lines -->
  <polyline fill="none" stroke="#111827" stroke-width="2" points="80,260 200,240 320,230 440,220 560,210 680,210 800,205 880,200"/>
  <polyline fill="none" stroke="#14b8a6" stroke-width="2" points="80,380 200,360 320,350 440,340 560,330 680,330 800,325 880,320"/>
  <circle cx="80" cy="260" r="3" fill="#111827"/>
  <circle cx="880" cy="200" r="3" fill="#111827"/>
  <circle cx="80" cy="380" r="3" fill="#14b8a6"/>
  <circle cx="880" cy="320" r="3" fill="#14b8a6"/>
  <rect x="720" y="90" width="200" height="60" fill="#fff" stroke="#ccc"/>
  <circle cx="740" cy="110" r="5" fill="#111827"/>
  <text x="755" y="114" font-family="Arial" font-size="12">Page load time (s)</text>
  <circle cx="740" cy="135" r="5" fill="#14b8a6"/>
  <text x="755" y="139" font-family="Arial" font-size="12">Search latency (ms)</text>
